<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="phone-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="phone-quantity" type="text" class="form-control text-center" value="1">
                           <button id="phone-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="phone-price">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="case-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="case-quantity" type="text" class="form-control text-center" value="1">
                           <button id="case-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="case-price">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="sub-total">1,278</span></h5>
                        <h5>$ <span id="tax">0</span></h5>
                        <h5>$ <span id="total">1,278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
      // phone plus button event handler 
    var  phonePlusButton = document.getElementById('phone-plus');
      phonePlusButton.addEventListener('click' , function(){
      var phoneQuantity = document.getElementById('phone-quantity').value;
      var phoneQuantityNumber = parseFloat(phoneQuantity);
      
      document.getElementById('phone-quantity').value = phoneQuantityNumber+1;
      var updatedPhonePrice = document.getElementById('phone-quantity').value*1219;
      document.getElementById('phone-price').innerText = updatedPhonePrice;
   //   updating the subtotal part for phone
   calculateSubTotal();
   grandTotal();


    })
   //  phone minus button event handler 

    var phoneMinusButton = document.getElementById('phone-minus');
      phoneMinusButton.addEventListener('click' , function(){
      var phoneQuantity = document.getElementById('phone-quantity').value;
      var phoneQuantityNumber = parseFloat(phoneQuantity);
     
      document.getElementById('phone-quantity').value = phoneQuantityNumber-1;
      if(document.getElementById('phone-quantity').value <0){
         document.getElementById('phone-quantity').value = 0;
      }
   
         var updatedPhonePrice = document.getElementById('phone-quantity').value*1219;
      document.getElementById('phone-price').innerText = updatedPhonePrice;
      // updating the subtotal part for phone 
      calculateSubTotal();
      grandTotal();

    })
      // case plus button event handler

    var  casePlusButton = document.getElementById('case-plus');
      casePlusButton.addEventListener('click' , function(){
      var caseQuantity = document.getElementById('case-quantity').value;
      var caseQuantityNumber = parseFloat(caseQuantity);
      
      document.getElementById('case-quantity').value = caseQuantityNumber+1;
      var updatedCasePrice = document.getElementById('case-quantity').value*59;
      document.getElementById('case-price').innerText = updatedCasePrice;
      calculateSubTotal();
      grandTotal();
      
    })
      // case minus button event handler 


    var caseMinusButton = document.getElementById('case-minus');
      caseMinusButton.addEventListener('click' , function(){
      var caseQuantity = document.getElementById('case-quantity').value;
      var caseQuantityNumber = parseFloat(caseQuantity);
     
      document.getElementById('case-quantity').value = caseQuantityNumber-1;
      if(document.getElementById('case-quantity').value <0){
         document.getElementById('case-quantity').value = 0;
      }
   
         var updatedCasePrice = document.getElementById('case-quantity').value*59;
         document.getElementById('case-price').innerText = updatedCasePrice;
         calculateSubTotal();
         grandTotal();
   })

   function calculateSubTotal() {
      var updatedPhonePrice = document.getElementById('phone-quantity').value*1219;
      var updatedCasePrice = document.getElementById('case-quantity').value*59;
      document.getElementById('sub-total').innerText = updatedPhonePrice + updatedCasePrice;
   }
   function grandTotal(){
      var taxAmount = document.getElementById('tax').innerText;
      var taxAmountNumber = parseFloat(taxAmount);
      var updatedPhonePrice = document.getElementById('phone-quantity').value*1219;
      var updatedCasePrice = document.getElementById('case-quantity').value*59;
      document.getElementById('total').innerText = updatedPhonePrice + updatedCasePrice+ taxAmountNumber;
   }
   </script>
</body>

</html>
